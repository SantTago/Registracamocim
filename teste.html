<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf처lio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 20px;
            color: #00ffce;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .client-folder {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }
        .client-title {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            color: #00ffce;
        }
        .carousel-container {
            position: relative;
            max-width: 95%;
            margin: auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .carousel img {
            width: calc(50% - 10px);
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            scroll-snap-align: start;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .carousel img {
                width: calc(25% - 10px);
            }
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox.active {
            display: flex;
        }
        .counter {
            font-size: 18px;
            margin-top: 5px;
        }
        #total-counter {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Meu Portf처lio</h1>
    <h2 id="total-counter">Total de Artes: 0</h2>
    <div id="portfolio" class="portfolio-container"></div>
    <div id="lightbox" class="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="" alt="Imagem Ampliada">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const portfolio = document.getElementById("portfolio");
            const totalCounter = document.getElementById("total-counter");
            let totalArts = 0;

            const clients = [
                "@eulaliaangelim", "@Jociklejacome", "@raquelsiqueira", "@centromedico", 
                "@psi.renatale찾o", "@Psicocenter", "@cobr찾o_centro", "@furinho_byandreia", 
                "@escolamagiadosaber", "@Zehostilio96"
            ];
            
            clients.forEach(client => {
                const clientSection = document.createElement("div");
                clientSection.classList.add("client-folder");
                clientSection.innerHTML = `<h2 class="client-title">${client}</h2>`;
                
                const carouselContainer = document.createElement("div");
                carouselContainer.classList.add("carousel-container");
                
                const carousel = document.createElement("div");
                carousel.classList.add("carousel");
                
                let imageCount = 0;
                for (let i = 1; i <= 50; i++) {
                    let img = new Image();
                    img.src = `imagens/${client}/imagem${i}.jpg`;
                    img.onload = function() {
                        let newImg = document.createElement("img");
                        newImg.src = this.src;
                        newImg.alt = `Imagem ${i} de ${client}`;
                        newImg.onclick = function() {
                            document.getElementById("lightbox-img").src = this.src;
                            document.getElementById("lightbox").classList.add("active");
                        };
                        carousel.appendChild(newImg);
                        imageCount++;
                        counter.textContent = `Contador de Artes: ${imageCount}`;
                        totalArts++;
                        totalCounter.textContent = `Total de Artes: ${totalArts}`;
                    };
                }
                
                const counter = document.createElement("p");
                counter.classList.add("counter");
                counter.textContent = `Contador de Artes: ${imageCount}`;
                
                carouselContainer.appendChild(carousel);
                clientSection.appendChild(carouselContainer);
                clientSection.appendChild(counter);
                portfolio.appendChild(clientSection);
            });
        });
    </script>
</body>
</html>
