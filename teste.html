<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@eulaliaangelim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .carousel-container {
            max-width: 95%;
            margin: auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .carousel img {
            height: 200px;
            width: auto;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .carousel img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            border-radius: 10px;
        }
        .lightbox.active {
            display: flex;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>@eulaliaangelim</h1>
    <h2 id="image-counter">Total de Artes: 0</h2>

    <div class="carousel-container">
        <div id="carousel" class="carousel"></div>
    </div>

    <div id="lightbox" class="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="" alt="Imagem Ampliada">
    </div>

    <a href="index.html" class="back-button">Voltar</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.getElementById("carousel");
            const imageCounter = document.getElementById("image-counter");
            let imageCount = 0;
            const clientName = "eulaliaangelim"; // Apenas altere o nome do cliente aqui

            for (let i = 1; i <= 50; i++) {
                let img = new Image();
                img.src = `imagens/${clientName}/imagem${i}.webp`;
                img.loading = "lazy";

                img.onload = function() {
                    let newImg = document.createElement("img");
                    newImg.src = this.src;
                    newImg.alt = `Imagem ${i} de ${clientName}`;
                    newImg.onclick = function() {
                        document.getElementById("lightbox-img").src = this.src;
                        document.getElementById("lightbox").classList.add("active");
                    };
                    carousel.appendChild(newImg);
                    imageCount++;
                    imageCounter.textContent = `Total de Artes: ${imageCount}`;
                };
            }
        });
    </script>
</body>
</html>
